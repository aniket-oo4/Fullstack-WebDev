<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="css/Styles.css" rel="stylesheet">
</head>

<body>
  <!-- navbar starts here -->
  <div id="navbar">
    <div class="navbar-brand">India Tourism</div>
    <div class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="states.html">States</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="capitals.html">Capitals</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
  <!-- navbar ends here -->

  <form>
    <div class="card signup-card">
      <div class="card-header">Sign Up</div>
      <!-- card body starts -->
      <div class="card-body">

        <div class="form-element">
          <div class="form-label"><label for="email">Email</label></div>
          <div class="form-control-container">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="form-element">
          <div class="form-label"><label for="password">Password</label></div>
          <div class="form-control-container">
            <input type="password" class="form-control" id="password">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label"><label for="city">City</label></div>
          <div class="form-control-container">
            <input type="text" class="form-control" id="city">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="favouritecolor">Favourite Color</label>
          </div>
          <div class="form-control-container">
            <input type="color" class="form-control" id="favouritecolor">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="dateofbirth">Date of Birth</label>
          </div>
          <div class="form-control-container">
            <input type="date" class="form-control" id="dateofbirth">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="dateandtimeofjourney">Date & Time of Journey</label>
          </div>
          <div class="form-control-container">
            <input type="datetime-local" class="form-control" id="dateandtimeofjourney">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="timeofjourney">Time of Journey</label>
          </div>
          <div class="form-control-container">
            <input type="time" class="form-control" id="timeofjourney">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="monthofjourney">Month of Journey</label>
          </div>
          <div class="form-control-container">
            <input type="month" class="form-control" id="monthofjourney">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="weekofjourney">Week of Journey</label>
          </div>
          <div class="form-control-container">
            <input type="week" class="form-control" id="weekofjourney">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="profilepic">Profile Picture</label>
          </div>
          <div class="form-control-container">
            <input type="file" class="form-control" id="profilepic">
          </div>
        </div>


      </div>
      <!-- card body ends -->

      <div class="card-footer">
        <button class="btn">Submit</button>
        <input type="reset" class="btn reset-button" value="Clear">
      </div>
    </div>

  </form>
</body>

</html>
