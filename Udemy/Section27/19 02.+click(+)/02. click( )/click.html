<html>
  <head>
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <h4>click</h4>
    <input type="button" value="click me" id="button1">
    
    <script>
      $("#button1").click(function()
      {
        window.alert("clicked");
      });
      
    </script>
  </body>
</html>
