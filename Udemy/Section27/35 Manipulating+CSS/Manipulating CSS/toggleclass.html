<html>
  <head>
    <title>JavaScript</title>
    <style>
      .class1
      {
        font-size: 25px;
        background-color: darkgreen;
        color: yellow;
        text-decoration: underline;
        border: 2px soli red;
      }
    </style>
  </head>
  <body>
    <h4>toggleclass</h4>
    <div id="div1" class="class1">div 1</div>
    <input type="button" value="Toggle Class" id="button1">

    <script src="jquery-3.3.1.js"></script>
    <script>
        $("#button1").click(function() {
          $("#div1").toggleClass("class1");
        });
    </script>
  </body>
</html>
