<html>
  <head>
    <title>jQuery</title>
  </head>
  <body>
    <h4>change - textbox</h4>
    Source text: <input type="text" id="txt1"><br>
    Destination text: <input type="text" id="txt2"><br>
    <script src="jquery-3.3.1.js"></script>

    <script>
      $("#txt1").change(function() {
        var a = $("#txt1").val();
        $("#txt2").val(a);
      });
    </script>
  </body>
</html>
