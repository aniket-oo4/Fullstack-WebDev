<html>
  <head>
    <title>jQuery</title>
  </head>
  <body>
    <h4>on</h4>
    <input type="button" value="button1" id="button1">

    <div id="div1">
      
    </div>

    <script src="jquery-3.3.1.js"></script>

    <script>
      
      $(document).on("click", "input", function() {
        console.log("clicked at " + new Date().toLocaleTimeString());
        $("#div1").html('<input type="button" value="button1" id="button1"><br><input type="button" value="button1" id="button1">');
      
      });

      /*

 -1.on ()
  -- it is is a function ,which is used to handle any event (click ,dblclick ,keyup ,etc)
  syntax :-
      $(document).on("eventName","selector for element  on which event applied",functiontoExecute);
        ex:-
           $(document).on("click","#btn1",sample / function(){})


           the normal events are only works with static tags which are already exist in document 
           but on() can work with dynamically added elements also 

    2.off()   used to remove the event 
          $("#btn2").click(()=>{
          $(document).off("click","#btn1"); //removes click event from btn1
          })      
          
      */
    </script>
  </body>
</html>
