<html>
  <head>
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <span id="s1">span 1</span>

    <h4>appendTo</h4>

    
    <div id="div1">
      
      <p>para 1</p>
      <p>para 2</p>
      <p>para 3</p>
      
    </div>
    <p>new para</p>
    
    <script>
      $("#s1").appendTo("#div1");
    </script>
  </body>
</html>
