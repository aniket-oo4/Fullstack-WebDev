<html>
  <head>
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <h4>dblclick</h4>
    <input type="button" value="dbl click me" id="button1">
    
    <script>
      $("#button1").dblclick(function()
      {
        window.alert("double clicked");
      });
      
    </script>
  </body>
</html>
