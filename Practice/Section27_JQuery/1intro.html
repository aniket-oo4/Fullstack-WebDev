        $("#btn1").click(sample)

            $("div").toggle();

            else{
                $("#txt1").attr("type","password")

        /*
    JQuery is the the javascript library 
        
jQuery provides set of predefined function to manipulate html content

:
ele.val() --gets/sets value works in form elements
1.html() --
     setting and getting innerHtml = get= ele.html(),set ele.html("<p>da</p>");

2.text()--
    setting and getting innerText = get= ele.text(),set ele.text("<p>da<");

3.before() --
    $("id").before("<p><p>"): it adds the new tag before the opening tag of mentioned id element

4.prepend() --
    $("id").prepend("<p><p>") : it adds the element after the opening tag of mentioned element and before the first element child 

5.append()--- 
    $("id").append("<p><p>") : it adds the element before the closing tag of mentioned element and after the last element child 

6.after() --
    $("id").after("<p><p>"): it adds the new tag after the  closing tag of mentioned id element

    --functions mentined above are used to add new content and functions mentionsed beloware used to change the position of already existing element 

7.insertBefore() 
    -- $("selector for element to change its pos ").insertBefore("element for position");

8.prependTo()--  
cuts exisiting and paste it on that pos
     $("#span1").prependTo("#div1") : span1 prepended to div1

9.appendTo()--
        $("#span1").append("#div1") : span1 removed fro current pos and pasted before closing tag of div1

10.insertAfter()  --
        $("#span1").insertAfter("#div1") : span1 removed fro current pos and pasted after closing tag of div1

11.wrap():--
        it adds the parent to the selected element  (it adds separate parent for every element which matches)
        $("p").wrap("<div></div>")--
            it does :<div> <p></p></div>
            <div> <p></p></div> --so on for every p 

12.wrapAll()  --
        it adds single parent to multiple matching elements
        $("p").wrapAll("<div> </div>")--
            it does: <div> <p> </p><p></p></div>

13.empty()   --
        it removes the content of selected element -(it only removes content not an element <p> </p> tag are steel exist )
        $("p").empty() :it remove all the data which is inside the paraghraph   

14.remove()  --
        it removes the element completely from the dom 
        $("p").remove() 

15.replaceWith() --
        it replaces each and every element of selected element  with mentioned content
        $('p').replaceWith('<div> hello<div>'):
            all <p> dkdl</p> are replaced with <div hello</div>
