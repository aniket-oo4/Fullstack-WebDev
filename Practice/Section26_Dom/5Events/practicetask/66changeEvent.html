<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chnge event </title>
    <style>

        p{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <input type="text" id="txt1">
<span id="span1"></span>
<script>

    document.getElementById("txt1").addEventListener("change",sample);
    function  sample(){
// console.log(document.getElementsByTagName('body')[0])
        document.getElementsByTagName('body')[0].innerHTML+="<p>hello wordl</p>";
        document.getElementById("span1").innerText=document.getElementById("txt1").innerHTML;
    }
</script>
</body>


</html>
