<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets only </title>
</head>
<body>
<input type="text" id="txt1"><br>

    <script>
// ascii
/*
  A-Z=65-90
  a-z=97-122
  8=backspace
  32=space
  symbols =32-47 
  0-9= 48-57

*/


let txtbox=document.getElementById("txt1");
txtbox.addEventListener("keypress",onlyNumbers);

function onlyAlphabets(event){
 let char=event.which;
    if((char>=65&&char<=9)|| (char>=97&&char<=122) || char==8||char==32)
{
    // event.preventDefault(); 
    console.log(char  ," ::",String.fromCharCode(char));
}
else{
    event.preventDefault(); //rejects other characters 
    //check by clicking on 123 (^)#$)%":>/" any of those not accepted 
}

}

function onlyNumbers(event){
    // console.log(event.target);
 let char=event.which;
    if((char>=48&&char<=57))
{
    // event.preventDefault(); 
    console.log(char  ," ::",String.fromCharCode(char));
}
else{
    event.preventDefault(); //rejects other characters 
    //check by clicking on 123 (^)#$)%":>/" any of those not accepted 
}

}

    </script>
</body>
</html>
