<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leave Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#add">Add Leave</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#view">View Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#search">Search Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#update">Update Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#delete">Delete Application</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div id="add" class="section">
            <h2>Add Leave Application</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="leaveType" class="form-label">Leave Type</label>
                    <select class="form-select" id="leaveType">
                        <option value="Sick">Sick Leave</option>
                        <option value="Casual">Casual Leave</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary animate-button">Submit</button>
            </form>
        </div>

        <div id="view" class="section mt-5">
            <h2>View All Applications</h2>
            <button class="btn btn-info animate-button">View Applications</button>
        </div>

        <div id="search" class="section mt-5">
            <h2>Search Application by ID</h2>
            <form>
                <div class="mb-3">
                    <label for="searchId" class="form-label">Application ID</label>
                    <input type="text" class="form-control" id="searchId">
                </div>
                <button type="submit" class="btn btn-secondary animate-button">Search</button>
            </form>
        </div>

        <div id="update" class="section mt-5">
            <h2>Update Application</h2>
            <button class="btn btn-warning animate-button">Update Application</button>
        </div>

        <div id="delete" class="section mt-5">
            <h2>Delete Application</h2>
            <button class="btn btn-danger animate-button">Delete Application</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
