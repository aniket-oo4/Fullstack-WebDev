<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS Animations */
        .fade-in {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in-left {
            animation: slideInLeft 1s;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 1s;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 fade-in">Leave Application Management</h1>
        
        <div class="row">
            <div class="col-md-6 slide-in-left">
                <h3>Add Leave Application</h3>
                <form id="addLeaveForm">
                    <div class="mb-3">
                        <label for="applicantName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="applicantName" required>
                    </div>
                    <div class="mb-3">
                        <label for="leaveReason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="leaveReason" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div class="col-md-6 slide-in-right">
                <h3>View All Applications</h3>
                <ul id="applicationsList" class="list-group"></ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 slide-in-left">
                <h3>Search Application by ID</h3>
                <input type="text" id="searchId" class="form-control mb-3" placeholder="Enter Application ID">
                <button id="searchButton" class="btn btn-success">Search</button>
                <div id="searchResult" class="mt-3"></div>
            </div>

            <div class="col-md-6 slide-in-right">
                <h3>Update/Delete Application</h3>
                <input type="text" id="updateDeleteId" class="form-control mb-3" placeholder="Enter Application ID">
                <button id="loadButton" class="btn btn-warning">Load Application</button>
                <form id="updateDeleteForm" class="d-none">
                    <div class="mb-3">
                        <label for="updateName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="updateName">
                    </div>
                    <div class="mb-3">
                        <label for="updateReason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="updateReason">
                    </div>
                    <button type="button" id="updateButton" class="btn btn-primary">Update</button>
                    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaveApplication.js"></script>
</body>
</html>
