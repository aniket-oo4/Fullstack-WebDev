    <style>
      .pq-grid {
        font-size: 13px;
      }
      #grid_json {
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 10px 10px rgba(86, 90, 92, 0.297);
      }
      #grid_json:hover {
        box-shadow: 10px 10px rgba(102, 148, 171, 0.297);
      }
      .pq-body-outer pq-focus {
        overflow: auto;
      }
      body {
        background-color: rgba(167, 203, 191, 0.753);
      }
    </style>

    
  </head>
  <body>
    <div id="grid_json" style="margin: 100px"></div>

    <!----  Easy Ui Components -->
    <!-- modal-->
<!---------------------------------------------------->
      <!-- update modal -->
<div id="dlg" class="easyui-dialog" style="width:500px; height:550px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
  <form id="fm"  novalidate style="margin:0;padding:20px 50px ">
     <!-- <h3>Udate application</h3> -->
     <div style="margin-bottom:10px">
         <!-- <input id="EmpId" class="easyui-textbox" validType="number" required="true"  label="Employee Id:" style="width:80%"> -->
         <input name="EmpId" class="easyui-textbox" required="true" label="Employee Id:" style="width:80%" labelPosition="top">
        </div>
     <div style="margin-bottom:10px">
         <input id="EmpName" class="easyui-textbox" required="true" label="Employee Name:" labelPosition="top"  style="width:80%">
     </div>
     <div style="margin-bottom:10px">
      <select class="easyui-combobox" id="LeaveType" label="LeaveType::" labelPosition="left" style="width:100%; ">
        <option selected disabled>Select leave type</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Casual Leave">Casual Leave</option>
        <option value="Earned Leave">Earned Leave</option>
      </select>
     </div>
 
      <div style="margin-bottom:20px">
          <input class="easyui-datebox" id="StartDate" label="Start Date:" labelPosition="top" style="width:80%;">
      </div>
      <div style="margin-bottom:20px">
          <input class="easyui-datebox" id="EndDate" label="End Date:" labelPosition="top" style="width:80%;">
      </div>

     <div style="margin-bottom:10px">
         <input  class="easyui-textbox" id="Remark" required="true" label="Remark:"labelPosition="top"  style="width:80%">
     </div>
  </form>
  </div>
  <div id="dlg-buttons">
    <a href="javascript:void(0)" id="btnAdd" class="easyui-linkbutton c6" iconCls="icon-ok"  style="width:90px">Add</a>
  <a href="javascript:void(0)" id="btnUpdate" class="easyui-linkbutton c6" iconCls="icon-ok"  style="width:90px">Update</a>
  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
  </div>



  
  <script src="paramGridScript.js"></script>
  </body>
</html>
