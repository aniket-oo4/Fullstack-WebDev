<div id="dlg" class="easyui-dialog" style="width:500px; height:40%" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px ">
       <h3>Udate application</h3>
       <div style="margin-bottom:10px">
           <input id="EmpId" class="easyui-textbox" validType="number" required="true" labelPosition="top" label="Employee Id:" style="width:80%">
       </div>
       <div style="margin-bottom:10px">
           <input id="EmpName" class="easyui-textbox" required="true" label="Employee Name:" labelPosition="top"  style="width:80%">
       </div>
       <div style="margin-bottom:10px">
        
        <select class="easyui-combobox" id="LeaveType" label="LeaveType::" labelPosition="left" style="width:80%; ">
          <option selected disabled>Select leave type</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Casual Leave">Casual Leave</option>
          <option value="Earned Leave">Earned Leave</option>
        </select>
       </div>
   
        <div style="margin-bottom:20px">
            <input class="easyui-datebox" id="StartDate" label="Start Date:" labelPosition="top" style="width:100%;">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-datebox" id="EndDate" label="End Date:" labelPosition="top" style="width:100%;">
        </div>
  
       <div style="margin-bottom:10px">
           <input  class="easyui-textbox" id="Remark" required="true" label="Remark:"labelPosition="top"  style="width:80%">
       </div>
    </form>
